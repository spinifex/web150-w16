<!DOCTYPE html>
<html>
<body>
<script>

var students = [["Mark",25,"F"], ["Mary",20,"M"], ["Sue",30,"M"]]; 

var total = 0; 
var maxScore = 0; 
var minScore = 100; 


for (var i = 0; i <students.length; i++) { 

var score = students[i][1]; 
total += score; 

if (score > maxScore) { maxScore = score; }
if (score < minScore) { minScore = score; } 

document.write("<br>student #" + i + " = " + students[i]); 
}

document.write("<br>max score = " + maxScore); 
document.write("<br>min score = " + minScore); 
document.write("<br>avg. score = " + total/students.length); 

</script> 
</body>
</html>
